{% extends 'base.html' %}

{% block content %}
  <h1 style="text-align: center;">Barcas Insights</h1>


<div style="display: flex; justify-content: center; gap: 40px; margin-top: 40px;">
  <!-- Gráfico 1 -->
  <div style="width: 500px; height: 350px;">
    <canvas id="chart1"></canvas>
  </div>

  <!-- Gráfico 2 -->
  <div style="width: 500px; height: 350px;">
    <canvas id="chart2"></canvas>
  </div>
  <!-- diva de controle do graficoso-->
</div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const labels = [
      {% for day in last_7_days %} "{{ day }}", {% endfor %}
    ];

    const values1 = [
      {% for val in x_values1 %} {{ val }}, {% endfor %}
    ];

    const values2 = [
      {% for val in x_values2 %} {{ val }}, {% endfor %}
    ];

    // Gráfico 1 
    const ctx1 = document.getElementById('chart1').getContext('2d');
    new Chart(ctx1, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Valor Bruto das relíquias',
                data: values1,
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                tension: 0.3,
                pointRadius: 5
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    min:0,
                    max:280000,
                    ticks: {
                        stepSize: 20000
                    }
                }
            }
        }
    });

    // Gráfico 2
    const ctx2 = document.getElementById('chart2').getContext('2d');
    new Chart(ctx2, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Contagem de relíquias',
                data: values2,
                borderColor: 'rgba(255, 99, 132, 1)',
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                tension: 0.3,
                pointRadius: 5
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    min: 0,
                    max: 50,
                    ticks: {
                        stepSize: 5
                    }
                }
            }
        }
    });
  </script>
{% endblock %}
